<div class="container-fluid">

  <!-- start page title -->
  <app-page-title title="{{'MENUITEMS.DOCTOR.PATIENT' | translate}}"></app-page-title>
  <!-- end page title -->

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title mb-4">{{action}}</h4>
          <form (ngSubmit)="save()" [formGroup]="patientForm">
            <div data-repeater-list="outer-group" class="outer">
              <div data-repeater-item class="outer">
                <div class="row mb-4">
                  <label for="firstname" class="col-form-label col-lg-2">{{'GENERIC.FIRSTNAME' | translate}}</label>
                  <div class="col-lg-10">
                    <input id="firstname" name="firstname" type="text" formControlName="firstname" class="form-control" placeholder="{{'GENERIC.FIRSTNAME' | translate}}...">
                  </div>
                </div>
                <div class="row mb-4">
                  <label for="lastname" class="col-form-label col-lg-2">{{'GENERIC.LASTNAME' | translate}}</label>
                  <div class="col-lg-10">
                    <input id="lastname" name="lastname" type="text" formControlName="lastname" class="form-control" placeholder="{{'GENERIC.LASTNAME' | translate}}...">
                  </div>
                </div>
                <div class="row mb-4">
                  <label for="fatherName" class="col-form-label col-lg-2">{{'GENERIC.FATHER_NAME' | translate}}</label>
                  <div class="col-lg-10">
                    <input id="fatherName" name="fatherName" type="text" formControlName="fatherName" class="form-control" placeholder="{{'GENERIC.FATHER_NAME' | translate}}...">
                  </div>
                </div>
                <div class="row mb-4">
                  <label for="motherName" class="col-form-label col-lg-2">{{'GENERIC.MOTHER_NAME' | translate}}</label>
                  <div class="col-lg-10">
                    <input id="motherName" name="motherName" type="text" formControlName="motherName" class="form-control" placeholder="{{'GENERIC.MOTHER_NAME' | translate}}...">
                  </div>
                </div>
                <div class="row mb-4">
                  <label for="middleName" class="col-form-label col-lg-2">{{'GENERIC.MIDDLE_NAME' | translate}}</label>
                  <div class="col-lg-10">
                    <input id="middleName" name="middleName" type="text" formControlName="middleName" class="form-control" placeholder="{{'GENERIC.MIDDLE_NAME' | translate}}...">
                  </div>
                </div>
                <div class="row mb-4">
                  <label for="dateOfBirth" class="col-form-label col-lg-2">{{'GENERIC.DATE_OF_BIRTH' | translate}}</label>
                  <div class="col-lg-10">
                    <input id="dateOfBirth" name="dateOfBirth" type="date" formControlName="dateOfBirth" class="form-control" placeholder="{{'GENERIC.DATE_OF_BIRTH' | translate}}...">
                  </div>
                </div>

                <div class="row mb-4">
                  <label for="socialSecurityNo" class="col-form-label col-lg-2">{{'GENERIC.SOCIAL_SECURITY_NO' | translate}}</label>
                  <div class="col-lg-10">
                    <input id="socialSecurityNo" name="socialSecurityNo" type="text" formControlName="socialSecurityNo" class="form-control" placeholder="{{'GENERIC.SOCIAL_SECURITY_NO' | translate}}...">
                  </div>
                </div>
                <div class="row mb-4">
                  <label for="email" class="col-form-label col-lg-2">{{'GENERIC.EMAIL' | translate}}</label>
                  <div class="col-lg-10">
                    <input id="email" name="email" type="text" formControlName="email" class="form-control" placeholder="{{'GENERIC.EMAIL' | translate}}...">
                  </div>
                </div>
                <div class="row mb-4">
                  <label for="mobilePhone" class="col-form-label col-lg-2">{{'GENERIC.MOBILE' | translate}}</label>
                  <div class="col-lg-10">
                    <input id="mobilePhone" name="mobilePhone" type="text" formControlName="mobilePhone" class="form-control" placeholder="{{'GENERIC.MOBILE' | translate}}...">
                  </div>
                </div>
                <div class="row mb-4">
                  <label for="workPhone" class="col-form-label col-lg-2">{{'GENERIC.WORKPHONE' | translate}}</label>
                  <div class="col-lg-10">
                    <input id="workPhone" name="workPhone" type="text" formControlName="workPhone" class="form-control" placeholder="{{'GENERIC.WORKPHONE' | translate}}...">
                  </div>
                </div>
                <div class="row mb-4">
                  <label for="notes" class="col-form-label col-lg-2">{{'GENERIC.NOTES' | translate}}</label>
                  <div class="col-lg-10">
                    <input id="notes" name="notes" type="text" formControlName="notes" class="form-control" placeholder="{{'GENERIC.NOTES' | translate}}...">
                  </div>
                </div>
              </div>
            </div>
            <div class="row justify-content-end">
              <div class="col-lg-10">
                <button type="submit" class="btn btn-primary">{{'GENERIC.SAVE' | translate}}</button>
              </div>
            </div>
          </form>


        </div>
      </div>
    </div>
  </div>
  <!-- end row -->

</div> <!-- container-fluid -->
