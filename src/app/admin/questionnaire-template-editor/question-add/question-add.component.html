<div class="row">
  <div class="col-md-10 col-6">
    <div class="row mb-4">
      <label for="questionId" class="col-form-label col-lg-2">{{'GENERIC.QUESTION' | translate}}</label>
      <div class="col-lg-12">
        <select class="form-select" id="questionId" name="questionId" [(ngModel)]="question.questionId">
          <option *ngFor="let question of questions" [value]="question.id">
            {{question.title}}
          </option>
        </select>
      </div>
    </div>
  </div>
</div>
<br/>
